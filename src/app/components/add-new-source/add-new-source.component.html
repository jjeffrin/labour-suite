<h4 class="text-muted">
    <span><i style="cursor: pointer;" (click)="goBack()" class="fas fa-arrow-circle-left"></i></span> 
    Add New Source     
    <hr>
</h4>

<!-- Form -->
<form [formGroup]="addNewForm" (ngSubmit)="addNewSource()">
    <div class="form-group">
        <label for="">Name</label>
        <input class="form-control col-lg-6" type="text" formControlName="name">
    </div>
    <div class="form-group">
        <label for="">Location</label>
        <input class="form-control col-lg-6" type="text" formControlName="location">
    </div>
    <div class="form-group">
        <label for="">Nature of field</label>
        <input class="form-control col-lg-6" type="text" formControlName="natureOfWork">
    </div>
    <div class="form-group">
        <label for="">Advance given</label>
        <input class="form-control col-lg-6" type="number" pattern="[0-9]*" formControlName="advance">
    </div>
    <div *ngIf="showSuccessMsg" class="alert alert-success" role="alert">
        <strong>New source is added!</strong>
    </div>
    <button class="btn btn-info" [disabled]="!addNewForm.valid">
        <span *ngIf="!isLoading">Add Source</span>
        <div *ngIf="isLoading" class="spinner-grow text-dark" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </button>
</form>
